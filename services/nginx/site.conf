upstream default {
    ip_hash;
    server unix:/run/sockets/dockerapp1.sock fail_timeout=0;
}

server {
    listen 443;
    server_name khai.io;

    # SSL Stuff
    ssl_certificate /etc/letsencrypt/live/khai.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khai.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # handle django static files
    location /static/ {
        autoindex               off;
        alias                   /var/www/public/static/;
    }

    # hangle django app
    location / {
        # proxy stuff
        proxy_pass_request_headers on;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Host $http_host;
        proxy_redirect          off;
        proxy_pass              http://default;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name khai.io;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to secure connection
    location / {
        return 301 https://$host$request_uri;
    }
}
